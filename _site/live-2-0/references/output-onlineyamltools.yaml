        - '5'
      type: string
      x-enum-varnames:
        - VideoCodecLevel3
        - VideoCodecLevel4
        - VideoCodecLevel42
        - VideoCodecLevel5
    external.VideoCodecOptions:
      properties:
        level:
          $ref: '#/components/schemas/external.VideoCodecLevel'
        profile:
          $ref: '#/components/schemas/external.VideoCodecProfile'
      type: object
    external.VideoCodecProfile:
      enum:
        - baseline
        - high
        - main
      type: string
      x-enum-varnames:
        - VideoCodecProfileBaseline
        - VideoCodecProfileHigh
        - VideoCodecProfileMain
    http.healthCheck:
      properties:
        build_version:
          type: string
        git_sha:
          type: string
      type: object
    jobmetrics.DataValue:
      properties:
        result:
          items:
            $ref: '#/components/schemas/jobmetrics.ResultValue'
          type: array
          uniqueItems: false
      type: object
    jobmetrics.MetricOutput:
      properties:
        label:
          type: string
        name:
          type: string
        statistic:
          type: string
        unit:
          type: string
      type: object
    jobmetrics.ResultValue:
      properties:
        metric:
          $ref: '#/components/schemas/jobmetrics.MetricOutput'
        values:
          items:
            items: {}
            type: array
          type: array
          uniqueItems: false
      type: object
    models.Notification:
      properties:
        account_id:
          type: string
        carrier:
          $ref: '#/components/schemas/propagation.MapCarrier'
        created_at:
          type: integer
        info:
          type: string
        job_id:
          type: string
        notification_type:
          $ref: '#/components/schemas/external.SubscriptionType'
        notify_customer:
          type: boolean
        region:
          type: string
        status:
          type: integer
        status_code:
          type: string
        subscriptions:
          items:
            $ref: '#/components/schemas/external.Notification'
          type: array
          uniqueItems: false
        ttl:
          type: integer
      type: object
    propagation.MapCarrier:
      additionalProperties:
