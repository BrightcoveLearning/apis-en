          type: integer
      type: object
    external.HeightRange:
      properties:
        max:
          maximum: 2160
          type: integer
        min:
          minimum: 1
          type: integer
      type: object
    external.Input:
      properties:
        audio_pids:
          items:
            $ref: '#/components/schemas/external.InputAudioPID'
