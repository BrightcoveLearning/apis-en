x-bc-implicit-head: true
x-bc-implicit-options: true
x-bc-upstream: 'https://backend_server'
components:
  schemas:
    endpoint.ConfigureJobRequest:
      properties:
        audio_only:
          type: boolean
        custom_fields:
          additionalProperties:
            type: string
          type: object
        description:
          type: string
        input:
          $ref: '#/components/schemas/external.Input'
        live_to_vod:
          type: boolean
        long_description:
          type: string
        maintenance_preferences:
          $ref: '#/components/schemas/external.MaintenancePreferences'
        manifest:
          $ref: '#/components/schemas/external.ManifestOptions'
        name:
          type: string
        notifications:
          items:
            $ref: '#/components/schemas/external.Notification'
          type: array
          uniqueItems: false
        outputs:
          $ref: '#/components/schemas/external.OutputVariants'
        reference_id:
          type: string
        region:
          type: string
        tags:
          items:
            type: string
          type: array
          uniqueItems: false
        type:
          enum:
            - channel
            - event
          type: string
      required:
        - input
        - outputs
        - region
        - type
      type: object
    endpoint.CreateTokenRequest:
      properties:
        dvr:
          type: boolean
        low_latency:
          type: boolean
        manifest_format:
          type: string
        playlist_name:
          type: string
      type: object
    endpoint.CreateTokenResponse:
      properties:
        token:
          type: string
      type: object
    endpoint.FinishJobResponse:
      properties:
        id:
          type: string
      type: object
    endpoint.GeneratePlaybackURLResponse:
      properties:
        url:
          type: string
      type: object
    endpoint.GetAllSupportedMetricsResponse:
      properties:
        metrics:
          items:
            $ref: '#/components/schemas/endpoint.SupportedMetrics'
          type: array
          uniqueItems: false
      type: object
    endpoint.GetJobMetricsResponse:
      properties:
        data:
          $ref: '#/components/schemas/jobmetrics.DataValue'
        isPartial:
          type: boolean
        status:
          type: string
      type: object
    endpoint.JobResponse:
      properties:
        account_id:
          type: string
        created_at:
          type: string
        custom_fields:
          additionalProperties:
            type: string
          type: object
        description:
          type: string
        id:
          type: string
        ingest_endpoints:
          items:
            $ref: '#/components/schemas/external.InputIngestPoint'
          type: array
          uniqueItems: false
        input:
          $ref: '#/components/schemas/external.Input'
        labels:
          items:
            type: string
          type: array
          uniqueItems: false
        last_started_at:
          type: string
        live_to_vod:
          type: boolean
        long_description:
          type: string
        maintenance_preferences:
          $ref: '#/components/schemas/external.MaintenancePreferences'
        manifest:
          $ref: '#/components/schemas/external.ManifestOptions'
        name:
          type: string
        notifications:
          items:
            $ref: '#/components/schemas/external.Notification'
          type: array
          uniqueItems: false
        outputs:
          $ref: '#/components/schemas/external.OutputVariants'
        playback_rights_id:
