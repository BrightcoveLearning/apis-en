        video_codec:
          items:
            enum:
              - h264
            type: string
          type: array
          uniqueItems: false
        video_height:
          $ref: '#/components/schemas/external.HeightRange'
      required:
        - name
      type: object
    external.PlaylistType:
      type: string
      x-enum-varnames:
        - PlaylistTypeNone
        - PlaylistTypeEvent
    external.SRTOptions:
      properties:
        ingest_port:
          type: integer
        min_latency:
          type: integer
      type: object
    external.SegmentContainerFormat:
      enum:
        - cmaf
        - ts
      type: string
      x-enum-varnames:
        - SegmentContainerFormatCMAF
        - SegmentContainerFormatTS
        - SegmentContainerFormatNone
    external.SubscriptionType:
      type: string
      x-enum-varnames:
        - SubscriptionTypeStateChange
        - SubscriptionTypeError
    external.VariantAudioInfo:
      properties:
        bitrate:
          type: integer
        codec:
          $ref: '#/components/schemas/external.AudioCodec'
        input_selector_name:
          type: string
        label:
          type: string
        language_code:
          type: string
        sample_rate:
          type: integer
      required:
        - bitrate
        - codec
        - label
        - sample_rate
      type: object
    external.VariantVideoInfo:
      properties:
        bitrate:
          type: integer
        codec:
          $ref: '#/components/schemas/external.VideoCodec'
        codec_options:
          $ref: '#/components/schemas/external.VideoCodecOptions'
        decoder_buffer_size:
          type: integer
        framerate:
          default: passthrough
          description: |-
            fractional representation of framerate
            example "30/1"
          type: string
        height:
          type: integer
        keyframe_rate:
          type: number
        label:
          type: string
        max_bitrate:
          type: integer
        sample_aspect_ratio:
          type: string
        width:
          type: integer
      required:
        - bitrate
        - codec
        - height
        - label
        - width
      type: object
    external.VideoCodec:
      enum:
        - h264
      type: string
      x-enum-varnames:
        - VideoCodecH264
        - VideoCodecH265
    external.VideoCodecLevel:
      enum:
        - '3'
        - '4'
