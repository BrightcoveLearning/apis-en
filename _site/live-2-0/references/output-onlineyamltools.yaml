        - outputs
        - region
        - type
      type: object
    endpoint.ListJobsDetails:
      properties:
        created_at:
          type: string
        description:
          type: string
        id:
          type: string
        labels:
          items:
            type: string
          type: array
          uniqueItems: false
        name:
          type: string
        protocol:
          type: string
        region:
          type: string
        state:
          $ref: '#/components/schemas/external.JobState'
