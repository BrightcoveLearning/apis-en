        message:
          type: string
        status:
          type: integer
      type: object
  securitySchemes:
    BC_OAuth2:
      flows:
        clientCredentials:
          scopes:
            video-cloud/livev2/jobs/all: "\t\tgrants job admin access"
            video-cloud/livev2/jobs/create: "\tgrants job create access"
            video-cloud/livev2/jobs/delete: "\tgrants job delete access"
            video-cloud/livev2/jobs/read: "\t\tgrants job read access"
            video-cloud/livev2/jobs/update: "\tgrants job change access"
            video-cloud/livev2/metrics/read: "\tgrants metric read access"
          tokenUrl: 'https://oauth.brightcove.com/v4/access_token'
      in: Header
      type: oauth2
info:
  description: |- 
    API for interacting with the Brightcove Live platform
    
    **Base URL**: https://api.live.brightcove.com/v2
  title: Brightcove Live API
  version: 2.0.0
  x-bc-access: public
openapi: 3.0.0
paths:
  '/accounts/{account_id}/jobs':
    get:
      parameters:
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
        - description: regions to query
          in: query
          name: regions
          schema:
            items:
              type: string
            type: array
        - description: 'modified_at filter - format <op>:<unixmillis>'
          in: query
          name: modified_at
          schema:
            type: string
        - description: 'created_at filter - format <op>:<unixmillis>'
          in: query
          name: created_at
          schema:
            type: string
        - description: filter by processing state
          in: query
          name: processing_state
          schema:
            type: string
        - description: filter by ingest state
          in: query
          name: ingest_state
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint.ListJobsResponse'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/read
      summary: List all jobs in an account
      tags:
        - jobs
    post:
      parameters:
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/endpoint.ConfigureJobRequest'
        description: Job Config
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/external.Job'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/create
      summary: Configure a new job
      tags:
        - jobs
  '/accounts/{account_id}/jobs/{id}':
    delete:
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Job ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint.FinishJobResponse'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/delete
      summary: Finish a job
      tags:
        - jobs
    get:
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/external.Job'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/read
      summary: Get a job
      tags:
        - jobs
    put:
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/external.JobConfig'
        description: Job Config
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint.UpdateJobResponse'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/update
      summary: Update a given job
      tags:
        - jobs
  '/accounts/{account_id}/jobs/{id}/start':
    put:
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint.StartJobResponse'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/update
      summary: Start a given job
      tags:
        - jobs
  '/accounts/{account_id}/jobs/{id}/stop':
    put:
      parameters:
        - description: Job ID
          in: path
          name: id
          required: true
          schema:
            type: string
        - description: Account ID
          in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/endpoint.StopJobResponse'
          description: OK
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Not Found
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/sdk.APIError'
          description: Internal Server Error
      security:
        - BC_OAuth2:
            - video-cloud/livev2/jobs/update
      summary: Stop a job
      tags:
        - jobs
  '/accounts/{account_id}/jobs/{job_id}/metrics':
    get:
      parameters:
        - description: Account ID
