      tags:
        - Projects
      operationId: GetProject
      parameters:
        - $ref: '#/components/parameters/IncludeTemplateAnnotations'
      responses:
        '200':
          description: 'SUCCESS'
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
