components:
  parameters:
    AccountId:
      name: account_id
      in: path
      description: account id
      required: true
      schema:
        type: string
    Id:
      name: id
      in: path
      description: id for item
      required: true
      schema:
        type: string
    AnnotationId:
      name: annotation_id
      in: path
      description: annotation id
      required: true
      schema:
        type: string
    IncludeTemplateAnnotations:
      name: include_template_annotations
      in: query
      description: Set this to true to include template annotations in the response. Default is false.
      required: false
      schema:
        type: boolean
    ContentId:
      name: content_id
      in: path
      description: id for a Project, Template, or Experience
      required: true
      schema:
        type: string
    VideoId:
      name: video_id
      in: query
      description: Filter by video id
      schema:
        type: string
    ProjectId:
      name: project_id
      in: query
      description: Filter by project id
      schema:
        type: string
    Tag:
      name: tag
      in: query
      description: Filter by tag, multiple tags can be specified by using tag=tag1&tag=tag2,  AND / OR is done by `tag_match_mode` parameter
      schema:
        type: string
    TagMatchMode:
      name: tag_match_mode
      in: query
      description: Sets `tag` filter to be `all` or `any`.  Defaults to `any` if not set.
      schema:
        type: string
        enum: [ all, any ]
    Title:
      name: title
      in: query
      description: Filter by title
      schema:
        type: string
    Page:
      name: page
      in: query
      description: Defines the page to show/list
      required: false
      schema: 
        type: integer
        default: 1
    PageSize:
      name: pageSize
      in: query
      description: Sets the number of items to return per page
      required: false
      schema: 
        type: integer
        default: 10
    SortBy:
      name: sort_by
      in: query
      description: Defines the field to be sorted
      required: false
      schema: 
        type: string
        default: 'updated_at'
    OrderBy:
      name: order_by
      in: query
      description: Sets the sort order (asc or desc)
      required: false
      schema: 
        type: string
        default: desc
    SoftDeleteRetrieval:
      name: soft_delete
      in: query
      description: If false, retrieves only non-deleted items. If true, retrieves only deleted items.
      required: false
      schema:
        type: boolean
        default: false
    SoftDelete:
      name: soft_delete
      in: path
      description: If true, soft deletes the item. If false, hard deletes the item.
      required: true
      schema:
        type: boolean
        default: true
    StartTime:
      name: start_time
      in: query
      description: date range start time
      required: false
      schema:
        type: string
        format: date-time
    EndTime:
      name: end_time
      in: query
      description: date range end time
      required: false
      schema:
        type: string
        format: date-time
  schemas:
    Project:
      title: Project
      description: Project object
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        title:
          type: string
          description: title
        video_id:
          type: string
          description: Video Id
        tags:
          type: array
          items:
            type: string
            example: ['Tag1', 'Tag2']
          description: tags
        template_ids:
          type: array
          items: 
            type: string
            example: ['5f6e34f5759403001663bf6a']
          description: template ids
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/Annotation'
        show_questions_once:
          type: boolean
        css_url:
          type: string
          format: uri
        workflow_state:
          type: boolean
        created_at:
          type: string
          description: created date for the item
          readOnly: true
        updated_at:
          type: string
          description: updated date for the item
          readOnly: true
        created_by:
          description: created by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
        updated_by:
          description: updated by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
      required:
        - title
        - video_id
    Template:
      title: Template
      description: Template object
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        title:
          type: string
          description: title
        video_id:
          type: string
          description: Video Id
        tags:
          type: array
          items:
            type: string
            example: ['Tag1', 'Tag2']
          description: tags
        apply_to_project_tags:
          type: array
          items:
            type: string
            example: ['Tag1', 'Tag2']
          description: template will be applied to projects that have any of these tags
        apply_to_all_projects:
          type: boolean
          description: if true, template will be applied to all projects
          default: false
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/Annotation'
        created_at:
          type: string
          description: created date for the item
          readOnly: true
        updated_at:
          type: string
          description: updated date for the item
          readOnly: true
        created_by:
          description: created by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
        updated_by:
          description: updated by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
      required:
        - title
    Annotation:
      title: Annotation
      description: Annotation object
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        type:
          type: string
          enum: [contents, iframe, pop, quiz, bookmark, ontime, drawing, image, hotlink]
          description: type of annotation
        properties:
          type: object
          description: properties of the annotation
          properties:
            popcorn:
              $ref: '#/components/schemas/PopcornProperties'
            custom_configuration:
              $ref: '#/components/schemas/customeConfigurations'
        start_time:
          type: object
          description: start time of the annotation
          properties:
            value:
              type: number
              description: value of the timecode
              readOnly: false
            units:
              type: string
              enum: [percent, seconds]
              description: units of the timecode
              default: seconds
          required:
            - value
            - units
        duration:
          type: object
          description: duration of the annotation
          properties:
            value:
              type: number
              description: value of the timecode
            units:
              type: string
              enum: [percent, seconds, infinite]
              description: units of the timecode
              default: seconds
          required:
            - value
            - units
        created_at:
          type: string
          description: created date for the item
          readOnly: true
        updated_at:
          type: string
          description: updated date for the item
          readOnly: true
      required:
        - type
        - properties
        - start_time
        - duration
    Experience:
      title: Experience
      description: Experience object
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        title:
          type: string
          description: The title of the experience
        type:
          type: string
          enum: [slidesync, lesson, branching, off_video_chapters]
          description: The type of experience
        tags:
          type: array
          items:
            type: string
            example: ['Tag1', 'Tag2']
          description: User-assignedd tags for organizing experiences
        playlist:
          type: array
          items:
            type: string
            example: ['5f6e34f5759403001663bf6a']
          description: The ordered list of projects for playback
        playback:
          type: object
          properties:
            auto_play:
              type: boolean
              default: false
            auto_progress:
              type: boolean
              default: false
        configuration:
          type: object
          properties:
            layout:
              type: string
              enum: [playlist_under_video, playlist_full_width, off_video_chapters, video_only]
              description: For slide sync experience only
            default_zoom:
              type: number
              minimum: 20
              maximum: 80
              description: For slide sync experience only
            grading_algorithm:
              type: string
              enum: [percent_watched, gate_until_watched, quiz_results]
              description: For lesson experience
            pass_fail_grading:
              type: boolean
              description: For lesson experience
            completion_threshold:
              type: number
              minimum: 0
              maximum: 100
              description: For lesson experience
        branding:
          type: object
          properties:
            header_html:
              type: string
            footer_html:
              type: string
            background_image_url:
              type: string
              format: uri
        css_url:
          type: string
          format: uri
        landing_page_code:
          type: string
        created_at:
          type: string
          description: created date for the item
          readOnly: true
        updated_at:
          type: string
          description: updated date for the item
          readOnly: true
        created_by:
          description: created by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
        updated_by:
          description: updated by for the item
          readOnly: true
          type: object
          properties:
            id:
              type: string
              description: ID
              readOnly: true
            email:
              type: string
              description: email 
            type:
              type: string
              enum: [user, unknown]
              description: type 
      required:
        - title
        - type
        - playlist
    Quiz:
      title: Quiz
      description: Quiz object
      type: object
      properties:
        id:
          type: string
          description: ID
          readOnly: true
        project_id:
          type: string
          description: ID
          readOnly: true
        annotation_id:
          type: string
          description: The globally unique quiz annotation identifier
        submitted_at:
          type: string
          description: The time when these quiz answers were submitted
        total_question_count:
          type: number
          description: The total number of questions in the quiz (not all questions may have been answered)
        answers:
          type: array
          description: The submitted questions and answers
          items:
            properties:
              question:
                type: string
                description: The text of the question
              answer:
                type: string
                description: The text of the submitted answer
              is_correct:
                type: boolean
                description: Indicator of whether the question was answered correctly
