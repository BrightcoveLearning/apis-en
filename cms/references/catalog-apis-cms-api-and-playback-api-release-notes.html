</article>
<script>
  var BCLS_framescript = ( function (window, document) {
  var iframe = document.getElementById('feed_frame'),
    feed_doc = iframe.contentWindow.document,
    doc_links,
    i,
    i_max;

    /* 
    get all links in iframe
    in case there's delay in loading the doc
    try again after a second
    */
    function get_links() {
      var t;
      if (feed_doc) {
        doc_links = feed_doc.querySelectorAll('link');
      } else {
        t = window.setTimeout(get_links, 1000);
      }
    }

    get_links();

    i_max = doc_links.length;
    for (i = 0; i < i_max; i++) {
      var link = doc_links[i];
      link.setEventListener('click', function(e) {
        window.open(link.textContent, '_blank');
      });
    }
      
})(window, document);
</script>
